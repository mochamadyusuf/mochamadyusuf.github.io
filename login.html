<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jebol | Masuk</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- My Icon -->
    <script
      src="https://kit.fontawesome.com/bc46f410d1.js"
      crossorigin="anonymous"
    ></script>

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>

    <!-- My Style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="register container mt-5">
      <div class="row text-center">
        <div class="col-12">
          <a class="jebol text-decoration-none h2" href="index.html">JEBOL</a>
        </div>
        <div class="col-lg-6 mt-5">
          <img
            class="register-banner img-fluid img-thumbnail"
            src="img/carousel_6.jpg"
            alt="register"
          />
        </div>
        <div class="col-lg-6 mt-lg-5">
          <div class="card mx-auto shadow">
            <div class="card-body">
              <h4 class="card-title fw-bold">Masuk</h4>
              <p class="card-text">
                Belum punya akun?
                <a class="text-decoration-none" href="register.html">Daftar</a>
              </p>
              <form action="">
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    aria-describedby="emailHelp"
                    placeholder="Email atau Nomor Handphone"
                    autofocus
                    required
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Kata Sandi"
                    required
                    id="sandi"
                  />
                </div>

                <div class="mb-3 ms-2 text-start">
                  <input type="checkbox" name="" id="checkbox" />
                  <small>Tampilkan Sandi</small>
                </div>

                <button type="submit" class="btn btn-success w-100">
                  Selanjutnya
                </button>
              </form>
              <p class="card-text mt-2">atau masuk dengan</p>
              <a
                class="btn btn-light border border-1 border-dark w-100 mb-3"
                href="#"
                role="button"
                ><img
                  class="mb-1 me-1"
                  src="img/google.png"
                  alt="google"
                  width="16"
                />
                Google</a
              >
              <a
                class="btn btn-light border border-1 border-dark w-100"
                href="#"
                role="button"
                ><i class="fa-brands fa-facebook text-primary me-1"></i>
                Facebook</a
              >

              <ul class="list-unstyled mt-2 d-inline-block">
                <li>
                  <a class="text-decoration-none" href="">Lupa Password?</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer-register">
      <div class="row text-center">
        <div class="col-12 mt-5">
          <p>
            Copyright <i class="fa-solid fa-copyright"></i> 2022 by
            <strong class="text-warning">Mochamad Yusuf</strong> All Right
            Reserved
          </p>
        </div>
      </div>
    </footer>
    <!-- End Footer -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script src="script/index.js"></script>
  </body>
</html>
